<!DOCTYPE html>
<html>
  <head>
    <title>Popup Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Enter URLs to open as popups</h1>
    <strong>Each url should be one a separate line</strong>
  </br>
    <textarea id="urlInput" style="resize: none; white-space: nowrap;" rows="10" cols="50"></textarea><br>
    <label>
      <input type="checkbox" id="saveSettings">
      Save popups position and size
    </label><br>
    <button id="save-urls">Save urls</button>
    <button id="open-popups-btn">Open Popups</button>
    <button id="close-popups-btn">Close Popups</button>
  </body>
</html>
